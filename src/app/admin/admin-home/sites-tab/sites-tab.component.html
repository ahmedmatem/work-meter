<button class="btn btn-primary btn-sm" (click)="form.open()">
    New site
</button>

<div class="text-center">
    <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
</div>

<div *ngFor="let site of sites">
    <mat-card class="mt-2">
        <div>{{site.name}}</div>
        <div class="text-muted">{{site.address}}</div>
    </mat-card>
</div>

<app-new-site-form #form></app-new-site-form>
