<div class="text-center">
    <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
</div>

<div *ngIf="isListView">
    <app-worker-item 
        *ngFor="let worker of workers" 
        [worker]="worker"
        [role]="role"
        (openSettingsEvent)="openSettings(worker)"></app-worker-item>
</div>

<div *ngIf="isSettingsView">
    <app-worker-settings
        [worker]="selectedWorker!"
        (closeEvent)="closeSettings()"></app-worker-settings>
</div>
